<!DOCTYPE html>
<html>
  <head>
    <title>Brainster's Trivia</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified Bootstrap 4.6 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Animate CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
 
    <!-- Latest Font-Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/64087b922b.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="container text-center justify-content-center align-items-center vh-100">
      <h1>Loading Quiz...</h1>
    </div>

    <!-- Start screen -->
    <div  id="start-screen" style="display: none" class="container jumbotron text-center animate__animated animate__fadeIn">
    <div>
      <h1>Welcome to Brainster's Trivia!</h1>
      <h6 class="my-3">Click on the start button to begin.</h6>
      <hr>
      <button id="start-button" class="btn btn-success">Start</button>
    </div>
  </div>

    <!-- Question screen -->
    <div  id="start-over-screen" style="display: none" class="container text-center animate__animated animate__fadeIn">
    <div class="jumbotron">
      <h1>Good Luck!</h1>
      <h6 class="my-3">Click on the button to start over.</h6>
      <hr>
      <button id="start-over-button" class="btn btn-warning">Start Over</button>
    </div>
    

    <div id="question-screen" style="display: none;" class="animate__animated animate__fadeIn border mb-4">
      <div class="container bg-light font-weight-bold p-3 border" id="question" style="font-size: 24px;">QUESTION</div>
      <form action="" id="form" class="my-4">
        <div id="answers"></div>
      </form>
      <div class="container bg-light p-2 text-left border" id="question-category">QUESTION CATEGORY</div>
    </div>

    <div style="background-color:#e9ecef" class="container text-center bg-light animate__animated animate__fadeIn p-3">
      <h2 id="completed" class="mb-2 p-3">COMPLETED: 0/20</h2>
    </div>

  </div>

    <!-- Results screen -->
    <div id="results-screen" style="display: none" class="container text-center animate__animated animate__fadeIn">
      <div class="jumbotron">
        <h1>Let's see your score!</h1>
        <h6 class="my-3">Click on the button to start again.</h6>
        <hr>
        <button id="try-again-button" class="btn btn-danger">Try Again</button>
      </div>

      <div id="final-result" class="jumbotron">
        <h1 id="total"></h1>
      </div>
    </div>

    <script src="main.js"></script>

    <!-- jQuery library -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Latest Compiled Bootstrap 4.6 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
