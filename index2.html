    <ul class="mt-3" id="bookList"></ul>
<div class="container">
    <table class="table table-bordered my-5" id="bookTable">
      <thead>
        <tr>
          <th scope="col">Book name</th>
          <th scope="col">Book author</th>
          <th scope="col">Progress</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>

    <form action="" method="GET" class="w-50 mb-5" id="form" name="form">
      <h3>Add a new book:</h3>

      <label for="bookName">Book name</label>
      <input class="form-control" type="text" id="bookName" name="bookName" value="">

      <label for="bookAuthor">Book author</label>
      <input class="form-control" type="text" id="bookAuthor" name="bookAuthor" value="">

      <label for="bookPages">Number of pages</label>
      <input class="form-control" type="text" id="bookPages" name="bookPages" value="">

      <label for="pagesRead">Read pages</label>
      <input class="form-control" type="text" id="pagesRead" name="pagesRead" value="">

      <button id="addBook" type="submit" class="btn btn-primary mt-3">Add book</button>
    </form>
</div>
